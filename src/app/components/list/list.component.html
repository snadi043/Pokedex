<div class="container my-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="row">
                <h1 class="mb-4">Pokedex</h1>
                <div *ngFor="let pokemon of pokemonsTemp; let i = index" class="col-md-3">
                    <div class="card mb-3 bg-fire" [routerLink]="['/view', pokemon.name]">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-7 col-sm-8">
                                    <h3 class="card-title">{{pokemon.name | titlecase}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <mat-paginator [length]="pokemons.length" [pageSize]="size" [pageIndex]="page"
                    [pageSizeOptions]="[20, 50, 100,150]" (page)="getData($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
